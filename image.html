<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title></title>
		<link rel="stylesheet" type="text/css" href="stylesheet7.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
				<script src="jquery-1.11.3.js"></script>
		<script src="jqueryui/jquery-ui.js"></script>
	</head>
	<body>
	<div id="image">
	<img src="project description .jpg">
	<div id="bar">
    </div>
    <div id="topic">
    <h1 class="ml11">
  	<span class="text-wrapper" id="juice">
    <span class="line line1" id="judi"></span>
    <span class="letters" id="main">Sign Language to Regional language Converter (SLRLC)</span>
  	</span>
	</h1>
    </div>
	</div>
	<script>
	// Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, 350],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: function(el, i) {
      return 34 * (i+1)
    }
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
	</script>
	</body>
	</html>
